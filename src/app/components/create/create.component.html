<div class="loading-overlay" *ngIf="loading">
    <div class="loading-spinner">
    </div>
</div>

<header>
    <div class="header">
        <div class="logo">
            <h1 class="heading"><i>Techvum</i></h1>
        </div>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item"><a href="/home">Home</a></li>
                <li class="nav-item"><a href="/blog">Blog</a></li>
                <li class="nav-item"><a href="/about">About Us</a></li>
                <li class="nav-item"><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button class="btn btn-write-blog" type="button" (click)="create()">Write Blog</button>
            <div class="user-auth">
                <button class="btn btn-sign-up" type="button" (click)="signuppop()">Sign Up</button>
                <button class="btn btn-log-in" type="button" (click)="loginpopup()">Log In</button>
            </div>
            <div class="profile">
                <a href="#">Profile</a>
            </div>
        </div>
    </div>
</header>
<div class="bg-img">
    <div class="container">
        <form [formGroup]="createForm" (ngSubmit)="create()">
            <h2>Create a New Blog Post!</h2>
            <div class="input-container">
                <label>Blog Title:</label>
                <input type="text" formControlName="blogTitle" />
            </div>
            <div class="input-container">
                <label>Author Name:</label>
                <input type="text" formControlName="authorName" />
              </div>
              
            <div class="input-container">
                <label>Launch Date:</label>
                <input type="date" formControlName="launchDate" />
            </div>
            <div class="input-container">
                <label>About:</label>
                <textarea formControlName="aboutBlog" rows="3" class="contentbody1" placeholder="Enter a brief description (under 220 characters)"></textarea>
            </div>
            <div class="input-container">
                <label>Content:</label>
                <textarea formControlName="content" rows="25" class="contentbody2" placeholder="Write your blog content"></textarea>
            </div>
            <div class="bttn">
                <button type="submit" class="button" [disabled]="createForm.invalid">Publish Blog!</button>
            </div>
        </form>
    </div>
</div>
