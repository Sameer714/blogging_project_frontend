<div *ngIf="responseData" class="pr">
    <div class="bg-img">
        <h1 class="heading"><b><i><u>Blog Details</u></i></b></h1>

        <ul class="dy">
            <li><strong>Title:</strong> {{ responseData.blogTitle }}</li>
            <li><strong>Author:</strong> {{ responseData.authorName }}</li>
            <li><strong>Launched on Date:</strong> {{ this.launchDate }}</li>
            <li><strong>Overview:</strong> {{ responseData.aboutBlog }}</li>
            <li><strong>Full:</strong> {{ responseData.content }}</li>
        </ul>
    </div>
