<div class="wholepopup">
    <div class="popup">
        <div class="bttn">
            <button type="button" class="btn-close" (click)="close()">x</button>
        </div>
        <div class="congrats" *ngIf="status === 'done'"><i>Sad :(</i></div>
        <h3 class="maintxt"><i><u>{{ message }}</u></i></h3>
        <div class="bg-img">
            <form [formGroup]="signupForm" class="container" (ngSubmit)="status === 'signup' ? signup() : login()">
                <div class="input-container">
                    <label>Email:</label>
                    <div class="error">
                        <input type="email" formControlName="email" />
                        <mat-error *ngIf="signupForm.controls['email'].invalid && !signupForm.controls['email'].hasError('required')">
                            Invalid Email
                        </mat-error>
                    </div>
                </div>

                <div class="input-container">
                    <label>Password:</label>
                    <div class="errorp">
                        <input type="password" formControlName="pass" />
                        <mat-error *ngIf="signupForm.controls['pass'].invalid && !signupForm.controls['pass'].hasError('required')">
                            Min password length is 5 characters.
                        </mat-error>
                    </div>
                </div>

                <div class="input-container" *ngIf="status === 'signup'">
                    <label>Name:</label>
                    <div class="error">
                        <input type="text" formControlName="name" />
                    </div>
                </div>

                <div class="input-container" *ngIf="status === 'signup'">
                    <label>Username:</label>
                    <div class="errorp">
                        <input type="text" formControlName="userName" />
                    </div>
                </div>

                <div class="bttn2">
                    <button type="submit" class="button" [disabled]="signupForm.invalid">
                        {{ status === 'signup' ? 'Create Account' : 'Log In' }}
                    </button>
                </div>
                <div class="signup" *ngIf="status === 'signup'">
                    <a routerLink="/signup">Sign up!</a>
                </div>
            </form>
        </div>
    </div>
</div>
