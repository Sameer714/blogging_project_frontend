<div *ngIf="responseData" class="pr">
    <div class="bg-img">
        <h1 class = "heading"><b><i><u>User Details</u></i></b></h1>

    <ul class = "dy">
      <li><strong>NAME:</strong> {{ responseData.name }}</li>
      <li><strong>USERNAME:</strong> {{ responseData.username }}</li>
      <li><strong>PASS:</strong> {{ responseData.password }}</li>
    </ul>
  </div>
